name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci

    - uses: supabase/setup-cli@v1
      with:
        version: latest
    - run: |
            supabase start
            sb_status=$(supabase status)
            api_url=$(echo "$sb_status" | grep -o 'API URL:.*' | awk '{print $3}')
            anon_key=$(echo "$sb_status" | grep -o 'anon key: .*' | awk '{print $3}')
            env_content="SUPABASE_URL=\"$api_url\"\nSUPABASE_ANON_KEY=\"$anon_key\"\n"
            echo -e "$env_content" > .env
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
